<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us</title>
  <link rel="stylesheet" href="style.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body>
  <header class="header">
    <div class="header-content">
      <h1>Welcome to  deloitte careers</h1>
      <img src="/assets/get in touch.png" alt="Get in Touch" class="get-in-touch-img">
    </div>
  </header>
  
  <section class="contact-section">
    <div class="contact-wrapper">
      <div class="contact-container">
        <div class="contact-info">
          <h2>GET IN TOUCH</h2>
          <p class="description">
            We'd love to hear from you! Whether you have a question or just want to say hi, our team is here to help.
          </p>
          <p><i class="fas fa-map-marker-alt"></i> 123 Dream Street, pune</p>
          <p><i class="fas fa-phone"></i> +1 (555) 123-4567</p>
          <p><i class="fas fa-envelope"></i>  contact@sdeloitte.dev</p>
          <img src="https://cdn-icons-png.flaticon.com/512/561/561127.png" alt="Envelope Icon" />
        </div>
        
        <div class="transparent-black" style="padding: 2rem; color: white;">
          Our Friendly Team Would Love To Hear From You
        </div>
        

        <div class="contact-form-container">
          <form id="contactForm">
            <label for="firstname">First Name <span class="required">*</span></label>
            <input type="text" id="firstname" name="firstname" placeholder="Enter your first name" required />
        
            <label for="lastname">Last Name <span class="required">*</span></label>
            <input type="text" id="lastname" name="lastname" placeholder="Enter your last name" required />
        
            <label for="email">Email <span class="required">*</span></label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required />
        
            <label for="message">Message <span class="required">*</span></label>
            <textarea id="message" name="message" rows="4" placeholder="Type your message here..." required></textarea>
        
            <button type="submit" class="glow-on-hover">Send Message</button>
          </form>
        
          
          
          
          


          <div id="msgBox" class="form-message"></div>
        </div>
        

      <div class="map-container">
        <iframe 
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3782.828446288371!2d73.92519717512636!3d18.538676682563236!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bc2c3711a348c2f%3A0x4a1324c2ae253928!2sDeloitte%20Pune!5e0!3m2!1sen!2sin!4v1712487822837!5m2!1sen!2sin" 
          width="100%" 
          height="300" 
          style="border:0;" 
          allowfullscreen="" 
          loading="lazy" 
          referrerpolicy="no-referrer-when-downgrade">
        </iframe>
      </div>
      
  </section>

  <script src="index.js"></script>
  
</body>
</html>
